<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Cart UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f59a94;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .phone {
      width: 300px;
      height: 600px;
      background-color: #fff;
      border-radius: 30px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: visible; /* Allow chat to overflow outside */
    }

    .store-roof {
      width: 100%;
      height: 60px;
      background: repeating-linear-gradient(
        90deg,
        #6a3df2 0 20px,
        #ffffff 20px 40px
      );
      border-bottom: 5px solid #6a3df2;
    }

    .chat-box {
      position: relative;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
    }

    .message {
      max-width: 200px;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 10px 0;
      font-weight: 500;
      position: relative;
      display: inline-block;
    }

    .left-msg {
      background-color: #ffffff;
      color: #000;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .right-msg {
      background-color: #6a3df2;
      color: #fff;
      align-self: flex-end;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      top: 0;
    }

    .avatar-left {
      left: -40px;
    }

    .avatar-right {
      right: -40px;
    }

    .floating-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #6a3df2;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Half-outside bubble style */
    .half-outside-message {
      position: absolute;
      top: 50%;
      right: -100px;
      background-color: #6a3df2;
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: 500;
      max-width: 180px;
      display: flex;
      align-items: center;
    }

    .half-outside-message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="store-roof"></div>
  <div class="chat-box">

    <div class="message left-msg">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" class="avatar avatar-left">
      Hi there! ‚úåÔ∏è
    </div>

    <div class="message right-msg">
      <img src="https://randomuser.me/api/portraits/men/45.jpg" class="avatar avatar-right">
      Hello! üòé
    </div>

    <div class="message left-msg">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" class="avatar avatar-left">
      üëâ
    </div>

    <div class="floating-icon">
      üí¨
    </div>
  </div>

  <!-- Half-outside chat bubble -->
  <div class="half-outside-message">
    Hey! Need help?
    <img src="https://randomuser.me/api/portraits/men/46.jpg">
  </div>

</div>

</body>
</html>
